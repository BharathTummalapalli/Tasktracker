<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamps Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col items-center py-10 bg-gradient-to-b from-blue-50 to-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Jamps Task Tracker</h1>
            <p class="text-lg text-gray-600 mt-2">Streamline Your Productivity</p>
        </header>

        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
            <form id="task-form" class="mb-6">
                <input
                    id="task-title"
                    type="text"
                    placeholder="Task title..."
                    class="w-full px-4 py-2 mb-2 border rounded-lg task-input focus:outline-none"
                />
                <textarea
                    id="task-description"
                    placeholder="Task description (optional)..."
                    class="w-full px-4 py-2 mb-4 border rounded-lg task-input focus:outline-none resize-none h-24"
                ></textarea>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                >
                    Add Task
                </button>
            </form>

            <div class="flex justify-between mb-4">
                <div class="space-x-2">
                    <button id="filter-all" class="px-3 py-1 rounded-full filter-btn bg-blue-600 text-white capitalize">All</button>
                    <button id="filter-active" class="px-3 py-1 rounded-full filter-btn bg-gray-200 text-gray-800 capitalize">Active</button>
                    <button id="filter-completed" class="px-3 py-1 rounded-full filter-btn bg-gray-200 text-gray-800 capitalize">Completed</button>
                </div>
                <button id="clear-completed" class="text-red-600 hover:text-red-800 text-sm">
                    Clear Completed
                </button>
            </div>

            <ul id="task-list" class="space-y-3 task-list"></ul>
        </div>

        <footer class="mt-8 text-center text-gray-600">
            <p>Â© 2025 Jamps. Designed by Tummalapalli Bharath.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
